<!-- Begin Author -->
<div class="author" id="{{ .Data.Term }}">
    <div class="author-thumb-large d-flex">
        <img src='{{ default (printf "/images/%s.jpg" .Data.Term) .Params.thumbnail }}' alt="{{ .Params.name }}"/>
    </div>
    <div class="author-name">{{ .Params.name }}</div>
    <div class="author-title">
        {{ .Params.title }}
        <span class="social-icons">
            {{ if isset .Params "linkedin" }}
                <a class="text-muted" target='_blank' href='https://linkedin.com/in/{{ .Params.linkedin }}'><i class="fab fa-linkedin"></i></a>
            {{ end }}
            {{ if isset .Params "twitter" }}
                <a class="text-muted" target='_blank' href='https://twitter.com/{{ .Params.twitter }}'><i class="fab fa-twitter"></i></a>
            {{ end }}
            {{ if isset .Params "email" }}
                <a class="text-muted" target='_blank' href='mailto:{{ .Params.email }}'><i class="fa fa-envelope"></i></a>
            {{ end }}
        </span>
    </div>
    <div class="author-summary">{{ .Content}}</div>
</div>
<!-- End Author -->
