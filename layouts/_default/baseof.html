<!doctype html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "_shared/head.html" . -}}
    <body>
        <div class="header-content">
            {{- block "header" . }}{{- end }}
        </div>
        <div class="site-content">
            <div class="container">
                {{- block "main" . }}{{- end }}
            </div>
        </div>
        <div class="footer-content">
            {{- block "footer" . }}{{- end }}
        </div>
        {{- partial "_shared/js.html" . -}}
        {{ template "_internal/google_analytics.html" . }}
    </body>
</html>
