<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    {{- partial "_shared/head.html" . -}}
    <body>
        <header>
            {{- block "header" . }}{{- end }}
        </header>
        <main class="hugo-{{ .Kind }} {{ .Section }} container d-flex justify-content-center">
            {{- block "main" . }}{{- end }}
        </main>
        {{- block "aside" . }}{{- end }}
        <footer>
            {{- block "footer" . }}{{- end }}
        </footer>
        {{- partial "_shared/js.html" . -}}
        {{ template "_internal/google_analytics.html" . }}
    </body>
</html>
